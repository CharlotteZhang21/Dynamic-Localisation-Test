    <script type="text/javascript">
        var mylightBox;
        var lightBoxClose;


        
        var closeRevealDelay = 30e3,
            closeRevealInteractionDelay = 1e3;
        var vungleTimerInterval, countingDown = 29;



        function initCta(){
            var text = getLocalisedCta().text;
            var fontFamily = getLocalisedCta().font;

            var fontSize = fontFamily == 'asian'?  document.getElementById('auto-text-bg').offsetHeight * 0.35 : document.getElementById('auto-text-bg').offsetHeight * 0.35;
            var fontMarginTop = fontFamily == 'asian'?  document.getElementById('auto-text-bg').offsetHeight * 0.25 : document.getElementById('auto-text-bg').offsetHeight * 0.15;
            var fontMarginLeft = fontFamily == 'asian'? document.getElementById('auto-text-bg').offsetWidth * (-0.1) : document.getElementById('auto-text-bg').offsetWidth * (-0.15);

            document.getElementById('auto-text').innerHTML = text;
            document.getElementById('auto-text').style.fontSize = fontSize + 'px';
            document.getElementById('auto-text').style.fontFamily = fontFamily;
            document.getElementById('auto-text').style.top = fontMarginTop + 'px';

            // document.getElementById('auto-text').style.left = fontMarginLeft + 'px';

            document.getElementById('vungle-cta-button').innerHTML = getLocalisedCta().text + ' <span class="footer" data-icon="j"></span>';
            document.getElementById('cta').addEventListener('click', function(){
                doSomething('download');
            })
        }

        document.addEventListener('DOMContentLoaded', function () {

            document.body.classList.remove("preload");
            initCta();
            startCountingDownTimer();
            mylightBox = document.getElementById('vungle-lightbox');
            lightBoxClose = document.getElementById('lightbox-close');
            lightBoxClose.addEventListener('click', lightBox)

            var elem = document.querySelector('.gallery-main');
            var flkty = new Flickity(elem, {
                // Gallery Options:
                cellAlign: 'center',
                percentPosition: true,
                prevNextButtons: true, // Display arrow controls [True or false]
                setGallerySize: false, // DO NOT TOUCH!!
                pageDots: false, // DO NOT TOUCH!!
                wrapAround: true, // Toggle endless scrolling [True or false]
                freeScroll: false, // Toggle stickeyness scrolling [True or false]
                autoPlay: 2000, // Set the Delay between switching Items
                initialIndex: 0 // Which Item should be centered first? 
            });

            flkty.on('staticClick', lightBox);

        }, false);

        function startCountingDownTimer() {
            document.getElementById("close-button-replacement").className = "";
            vungleTimerInterval = setInterval(function(){
                document.getElementById("close-button-replacement").innerHTML = countingDown--;
                if(countingDown < 0)
                    revealCloseButton();
            }, 1e3);

        }

        function revealCloseButton() { 
            clearInterval(vungleTimerInterval); document.getElementById("vungle-close").className = "" , document.getElementById("close-button-replacement").className = "hide"; 
        }

        function doSomething(s) {
            return actionClicked(s);
        }

        function lightBox() {

            var mystyle = window.getComputedStyle(mylightBox),
                opacity = mystyle.getPropertyValue('opacity');

            console.log(opacity);

            if (opacity === "0") {
                show(mylightBox);
                zoomOut(mylightBox);
            } else if (opacity === "1") {
                hide(mylightBox);
            }
        }

        function show(e) {
            e.style.display = "block";
            TweenLite.fromTo(
                e, .6, {
                    opacity: 0
                }, {
                    opacity: 1,
                    ease: Quad.easeInOut,
                    onComplete: function () {
                        //
                    }
                });
        }

        function hide(e) {
            TweenLite.fromTo(
                e, .6, {
                    opacity: 1
                }, {
                    opacity: 0,
                    ease: Quad.easeInOut,
                    onComplete: function () {
                        e.style.display = "none";
                    }
                });
        }

        function zoomOut(e) {
            TweenLite.fromTo(
                e, .6, {
                    scale: 1.5,
                    opacity: 0
                }, {
                    scale: 1,
                    opacity: 1,
                    ease: Quad.easeInOut,
                });
        }

        window.onresize = function () {
            initCta();
        };
        document.ontouchmove = function (e) {
            e.preventDefault();
        }
    </script>
