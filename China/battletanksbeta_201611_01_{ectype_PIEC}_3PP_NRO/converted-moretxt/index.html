        function initCta() {

            var text = getLocalisedCta().text;
            var fontFamily = getLocalisedCta().font;
            var marginLeft = getLocalisedCta().marginLeft;
            var fontSizeMultiplier = getLocalisedCta().fontSizeMultiplier;
            var fontSize;
            if(document.getElementById('auto-text-bg').offsetHeight !=0 )
                fontSize = document.getElementById('auto-text-bg').offsetHeight * fontSizeMultiplier;
            else if(document.getElementById('auto-text-2-bg').offsetHeight != 0)
                fontSize =  document.getElementById('auto-text-2-bg').offsetHeight * fontSizeMultiplier;

            setText('auto-text', fontSize, text, fontFamily, marginLeft);
            setText('auto-text-2', fontSize, text, fontFamily, marginLeft);

            // setText('auto-text', text, fontFamily, marginLeft);

            // setText('auto-text-3', text, fontFamily);           
         
        }

        function setText(ctaId, fontSize, text, fontFamily, marginLeft) {
            var bgId = ctaId + '-bg';
    
            if(fontSize!=null){
                document.getElementById(ctaId).style.fontSize = fontSize + 'px';
            }

            document.getElementById(ctaId).innerHTML = text;
            document.getElementById(ctaId).style.fontFamily = fontFamily;
   
            if(marginLeft!=null)
                document.getElementById(ctaId).style.left = marginLeft + 'px';
        }
        window.onload = function(){
            initCta();
            initText();
        }
        window.onresize = function() {
            initCta();
            initText();
        }
