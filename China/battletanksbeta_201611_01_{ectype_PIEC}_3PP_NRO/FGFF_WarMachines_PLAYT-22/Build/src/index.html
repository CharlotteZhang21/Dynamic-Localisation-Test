<!DOCTYPE html>
<html>
<head>
    <title>Playable ad test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta name="author" content="Vungle">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="minimal-ui, user-scalable=0, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="MobileOptimized" content="640">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="google" content="notranslate"/>
    <!-- build:playable-css -->
    <link rel="stylesheet" type="text/css" href="./game/css/vungle.css"/>
    <link rel="stylesheet" type="text/css" href="./game/css/style.css"/>
    <!-- endbuild -->

    <!-- build:playable-config -->
    <script type="text/javascript" src="./game/js/config.js"></script>
    <!-- endbuild -->
</head>
<body class="preload">
<span style="font-family: 'vungicon-v2-1';"></span>
<span style="font-family: 'DINCond';"></span>
<div id="vungle-header" class="portrait-light landscape-light"><a id="vungle-close" href="javascript:void(0)" onclick="doSomething('close')" style="display: none;"><span class="vungicon-close"></span></a></div>
<div id="vungle-footer" class="portrait-light landscape-light portrait-center landscape-right"><span class="footer vungicon-vungle"></span></div>

<!-- IEC Creative starts here-->
<div id="container" class="container"></div>
<div id="hud" class="container" data-fire="0" data-pause="intro" data-aim-hint="1" data-fire-hint="1">
    <div id="fire-controls" class="container">
        <div class="timer"></div>
        <div class="score">Score: 0</div>
        <svg viewBox="0 0 100 100" class="timer-progress"><circle cx="50" cy="50" r="40" /></svg>
        <button id="button-fire"><div class="hand"></div></button>
        <div id="crosshair" class="crosshair"></div>
    </div>
    <div id="pause" class="container">
        <div class="pause container" data-screen="intro">
            <div class="logo"></div>
            <div class="intro-title">Target practice</div>
            <button class="cta"><span class="download-text">DOWNLOAD</span><span class="download-arrow"></span></button>
        </div>
        <div class="pause container" data-screen="hint">
            <div class="target">
                <div class="crosshair"></div>
            </div>
            <div class="logo"></div>
            <div class="intro-title">Target practice</div>
            <div class="hint-text">Shoot as many as you can</div>
            <button class="cta"><span class="download-text">DOWNLOAD</span><span class="download-arrow"></span></button>
        </div>
        <div class="pause container" data-screen="final">
            <div class="icon"></div>
            <div class="score">Score: 0</div>
            <button id="button-retry"></button>
            <button class="cta">PLAY IT NOW</button>
        </div>
    </div>
    <button id="button-move"><div class="hand"></div></button>
</div>

<!-- build:body-js -->
<script type="text/javascript" src="./game/js/vendor/three.min.js"></script>
<script type="text/javascript" src="./game/js/vendor/easing/EasePack.min.js"></script>
<script type="text/javascript" src="./game/js/vendor/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="./game/js/vendor/TweenLite.min.js"></script>
<script type="text/javascript" src="./game/js/vendor/TimelineMax.min.js"></script>
<script type="text/javascript" src="./game/js/assets.js"></script>
<script type="text/javascript" src="./game/js/DOMHelper.js"></script>
<script type="text/javascript" src="./game/js/DeviceOrientationController.js"></script>
<script type="text/javascript" src="./game/js/AnimationSprite.js"></script>
<script type="text/javascript" src="./game/js/TargetExplosion.js"></script>
<script type="text/javascript" src="./game/js/Target.js"></script>
<script type="text/javascript" src="./game/js/HUD.js"></script>
<script type="text/javascript" src="./game/js/Game.js"></script>
<script type="text/javascript" src="./game/js/index.js"></script>
<!-- endbuild -->

</body>

</html>
