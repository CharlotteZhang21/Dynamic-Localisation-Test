					<div class="footer-left">
						<img src="./app_icon.jpg" class="app-icon"/>

							<div style="" class="logo-wrapper">
								<img src="./logo.png" class="logo-icon"/>
							</div>
							<img src="./app_store.gif" class="store-icon app-store-icon"/>
						</div>
					</div>
					<div class="footer-right">
						<div class="cta-wrapper">
							<a href="javascript:void(0)" onclick="doSomething('download')" class="cta">
							<div class="button-contents">
								<span data-scale-type="offsetHeight" data-scale-percent="33" class="text-scale">
									<span class="download-text">Download</span>
									</span>
							</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div href="javascript:void(0)" onclick="doSomething('download')" class="cta-overlay"></div>


		<!-- IEC Creative ends here -->

		<script type="text/javascript">

			/** replace the id to the item to click **/

			// var itemToInteract = document.getElementById('');

			window.onload = function() {
				removeClass(document.body, 'preload');

				//show close button 3s after the game is loaded
				setTimeout(function(){

					showVungleCloseBtn();

				}, 500);

				init();


				//show close button when the user clicks

				// itemToInteract.addEventListener('click', function() {
				// }

			};

			window.onresize = function() {
				init();
			};

			document.ontouchmove = function(e){
				e.preventDefault();
			}

			//show close button function
			function showVungleCloseBtn() {

		        document.getElementById("vungle-close").className = 'visible';

		    }

		    function init(){
		    	var i;

			    // Scale any text that needs to be scaled.
			    var text_scale = document.getElementsByClassName("text-scale");
			    if(text_scale && text_scale.length) {
			      for(i=0; i<text_scale.length; i++) {
			        var elem = text_scale[i];
			        var mode = elem.getAttribute("data-scale-type");
			        var percent = parseFloat(elem.getAttribute("data-scale-percent"));
			        elem.style.fontSize = "100%";
			        elem.style.fontSize = elem[mode] * (percent / 100) + "px";
			      }
			    }
		    }
		</script>
