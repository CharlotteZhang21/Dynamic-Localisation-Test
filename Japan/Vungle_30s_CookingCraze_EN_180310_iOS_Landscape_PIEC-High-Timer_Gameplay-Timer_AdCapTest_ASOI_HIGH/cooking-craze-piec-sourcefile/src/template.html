<script type="text/javascript">
    var playableConfig = {
      // The durations of the slides in seconds
      // The first number is the duration of the 'The Heat is ON!' slide
      // The second number is the duration of the 'Customers are Coming In!' slide
      slideDurations: [2, 2],

      // The time in seconds it takes for the tutorial step to complete itself if the player remains idle
      idleTimer: 5,

      // The duration of the timer at  the top of the screen in seconds
      duration: 30,

      // The delay between each c ustomer being spawned in seconds
      customerDelay: 2,

      // Time the customers wait until they leave  in seconds, resets when an item is given to them
      customerWaitTime: 10,

      // The time it takes a donut to fry in seconds
      donutFryTime: 2,

      // The time it takes the customers to walk to their spot in seconds
      customerWalkTime: 2,

      // The time it takes for a milkshake to respawn in seconds
      milkshakeRespawnTime: 1,

      // The number of customers the player has to serve in free play.
      customers: 5,

      // Use this array to pre-define the orders in the game.
      // If the array length is shorter than the amount of customers, the remaining customers will have randomly generated orders.
      // If a customer orders something and then walks away, their order will still be removed from this list.
      // The following items are allowed: donutRegular, donutGlazed, donutSprinkles, shake and null
      // Please make sure that item1 is always an item and that item2 is either null or an item!
      orders: [
        { item1: 'donutSprinkles', item2: 'shake' },
        { item1: 'donutRegular', item2: null },
        { item1: 'donutGlazed', item2: 'shake'},
        { item1: 'donutSprinkles', item2: 'donutGlazed'},
        { item1: 'shake', item2: null },
        { item1: 'donutSprinkles', item2: null },
      ],

      // Texts for the tutorial screens use \n to indicate a new line
      tutorialTexts: [
        'Serve a milkshake!',
        'Cook a donut!',
        'Cook a donut!',
        'Ice the donut!',
        'Decorate the donut!',
        'Serve the donut!',
      ],

      // Boolean to toggle the install button during gameplay.
      showInstallButton: true,

      ASOI: true,
    };
</script>
